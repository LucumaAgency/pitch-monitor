<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Monitor v5 - Detector de Notas Musical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
        }
        
        .control-group h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        input, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .visualizer {
            background: #f7f7f7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        #waveformCanvas {
            width: 100%;
            height: 400px;
            background: #1a1a2e;
            border-radius: 8px;
            margin: 10px 0;
        }

        #frequencyCanvas {
            width: 100%;
            height: 200px;
            background: #fff;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .pitch-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .pitch-box {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .note {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .frequency {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }

        .cents {
            font-size: 1em;
            color: #999;
            margin-top: 5px;
        }

        .pitch-direction {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pitch-direction.high {
            background: #fff3cd;
            color: #856404;
        }

        .pitch-direction.low {
            background: #d1ecf1;
            color: #0c5460;
        }

        .pitch-direction.perfect {
            background: #d4edda;
            color: #155724;
        }
        
        .match-indicator {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .match-level {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 15px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Pitch Monitor v20</h1>
        
        <div class="controls">
            <div class="control-group">
                <h3> Micr贸fono</h3>
                <button id="startMic">Iniciar Micr贸fono</button>
                <button id="stopMic" disabled>Detener Micr贸fono</button>
            </div>
        </div>

        <div class="visualizer">
            <h3> Timeline de Notas</h3>
            <canvas id="waveformCanvas"></canvas>
        </div>

        <div class="pitch-display">
            <div class="pitch-box" style="grid-column: 1 / -1;">
                <h3> Tu Nota</h3>
                <div class="note" id="userNote">--</div>
                <div class="frequency" id="userFreq">0 Hz</div>
                <div class="cents" id="userCents">卤0 cents</div>
                <div class="pitch-direction" id="pitchDirection"></div>
            </div>
        </div>

        <div class="status info" id="status">
            Sistema listo. Haz clic en "Iniciar Micr贸fono" para comenzar.
        </div>

        <!-- Panel de Debug -->
        <div class="debug-panel" id="debugPanel" style="
            margin-top: 20px;
            padding: 15px;
            background: #2c2c2c;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        ">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                <span style="font-weight: bold; color: #ffff00;"> DEBUG INFO</span>
                <button id="copyDebugBtn" style="
                    padding: 5px 10px;
                    background: #4CAF50;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 11px;
                "> Copiar</button>
            </div>
            <div id="debugContent">Esperando inicio...</div>
        </div>
    </div>
    
    <!-- Script adaptativo: M贸vil o Desktop -->
    <script src="app-mobile.js?v=5"></script>
</body>
</html>
